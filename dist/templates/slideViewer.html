<section class="slides-viewer"><div class="slides-viewer-header"><h4>Awesome Slider</h4></div>{{#if slideItems}}<div class="slides-viewer-content">{{#each slideItems}}<div class="slide-item">{{#if type === slideTypes.PARAGRAPH}}<p>{{{value}}}</p>{{elseif type === slideTypes.IMAGE}}<img src="{{value}}" align="left"/>{{elseif type === slideTypes.HEADING}}<h4>{{value}}</h4>{{/if}}</div>{{/each}}</div>{{/if}}<div class="slides-viewer-footer"><a on-click="prevClicked" class="prev button"><i aria-hidden="true" class="fa fa-chevron-left"></i>prev</a><a on-click="nextClicked" class="next button">next<i aria-hidden="true" class="fa fa-chevron-right"></i></a></div><a href="/#stats/{{deckName}}">View Statistics</a></section>
